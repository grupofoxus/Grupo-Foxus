<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manual Formativo</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet" />
  <style>
    /* Pantalla de carga con fondo blanco */
    #loader {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #fff;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #000;
      transition: opacity 0.5s ease;
    }
    #loader.hidden {
      opacity: 0;
      pointer-events: none;
      visibility: hidden;
    }
    #loader img {
      width: 120px;
      margin-bottom: 30px;
      user-select: none;
    }
    .linea-animada {
      width: 80%;
      height: 5px;
      background: linear-gradient(90deg, rgba(0,0,0,0.1), rgba(0,0,0,0.6), rgba(0,0,0,0.1));
      background-size: 200% 100%;
      animation: moverLinea 1.5s linear infinite;
      border-radius: 3px;
    }
    @keyframes moverLinea {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    /* Estilos generales */
    body {
      font-family: 'Lexend', sans-serif;
      background: #fff;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      box-sizing: border-box;
      flex-direction: column;
      align-items: center;
      color: #000;
    }
    header {
      width: 100%;
      max-width: 480px;
      text-align: center;
      margin-bottom: 10px;
      position: relative;
    }
    header h2 {
      margin: 0;
      font-weight: 700;
      font-size: 1.5rem;
      color: #000;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .linea-division {
      width: 100%;
      height: 4px;
      margin: 10px 0 25px 0;
      position: relative;
    }
    .linea-division::before,
    .linea-division::after {
      content: "";
      position: absolute;
      left: 0;
      width: 100%;
      height: 2px;
    }
    .linea-division::before {
      top: 0;
      background-color: #000;
    }
    .linea-division::after {
      top: 2px;
      background-color: #fff;
    }

    .container {
      background: #000;
      max-width: 480px;
      width: 100%;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      text-align: center;
      color: #fff;
    }
    h1 {
      margin-bottom: 12px;
      font-weight: 600;
      font-size: 1.8rem;
      color: #fff;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.5;
      margin-bottom: 25px;
      color: #eee;
    }
    .preview-img {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      margin-bottom: 25px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .preview-img:hover {
      transform: scale(1.05);
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 1.1rem;
      border-radius: 30px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 5px 15px rgba(0,123,255,0.4);
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    svg {
      width: 22px;
      height: 22px;
      fill: white;
    }
    iframe {
      width: 100%;
      height: 650px;
      margin-top: 30px;
      border-radius: 12px;
      border: 1px solid #ddd;
      display: none;
    }
    @media (max-width: 500px) {
      body {
        padding: 15px;
      }
      .container {
        padding: 20px;
      }
      iframe {
        height: 450px;
      }
    }
  </style>
</head>
<body>

  <!-- Pantalla de carga -->
  <div id="loader">
    <img src="logo.png" alt="Logo de carga" />
    <div class="linea-animada"></div>
  </div>

  <header>
    <h2>GRUPO FOXUS</h2>
    <div class="linea-division"></div>
  </header>

  <div class="container">
    <h1>Manual Formativo</h1>
    <p>Te esperamos ma√±ana a la hora indicada. Haz de imprimir este documento.</p>

    <img
      src="portada.png"
      alt="Portada del manual"
      class="preview-img"
      onclick="abrirPDF()"
      title="Haz clic para ver el documento"
    />

    <button id="btnVer">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" >
        <path d="M12 5c-7 0-10 7-10 7s3 7 10 7 10-7 10-7-3-7-10-7zm0 12a5 5 0 110-10 5 5 0 010 10zm0-8a3 3 0 100 6 3 3 0 000-6z"/>
      </svg>
      Ver
    </button>

    <iframe id="visor" src="MANUAL FOXUS PRINCIPIANTE.pdf"></iframe>
  </div>

  <script>
    function isMobile() {
      return /Android|iPhone|iPad|iPod|Opera Mini|IEMobile|Mobile/i.test(navigator.userAgent);
    }

    function isSafari() {
      return /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
    }

    function abrirPDF() {
      if (isMobile()) {
        if (isSafari()) {
          window.location.href = 'MANUAL FOXUS PRINCIPIANTE.pdf';
        } else {
          const nuevaVentana = window.open('MANUAL FOXUS PRINCIPIANTE.pdf', '_blank');
          if (!nuevaVentana) {
            alert('Por favor, permite las ventanas emergentes para abrir el documento.');
          }
        }
      } else {
        const iframe = document.getElementById('visor');
        iframe.style.display = 'block';
        iframe.scrollIntoView({ behavior: 'smooth' });
      }
    }

    document.getElementById('btnVer').addEventListener('click', abrirPDF);
    document.querySelector('.preview-img').addEventListener('click', abrirPDF);

    // Ocultar pantalla de carga tras 1 segundo
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loader = document.getElementById('loader');
        loader.classList.add('hidden');
      }, 1000);
    });
  </script>

</body>
</html>
