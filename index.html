<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grupo Foxus - Manual Formativo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: #fff;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      max-width: 480px;
      text-align: center;
      margin-bottom: 20px;
    }

    header h2 {
      margin: 0;
      font-weight: 700;
      font-size: 1.8rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: #000;
    }

    .linea-horizontal {
      width: 200px;
      height: 4px;
      margin: 10px auto 30px auto;
      background: linear-gradient(to right, black 50%, white 50%);
      border-radius: 2px;
      background-size: 200% 100%;
    }

    .container {
      background: #000;
      max-width: 480px;
      width: 100%;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      text-align: center;
      color: #fff;
    }

    h1 {
      color: #fff;
      margin-top: 0;
    }

    p {
      color: #ddd;
      font-size: 1.1rem;
      line-height: 1.4;
    }

    button {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 1.1rem;
      border-radius: 30px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 5px 15px rgba(26, 115, 232, 0.5);
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    button:hover {
      background-color: #155ab6;
    }

    .preview-img {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.4);
      margin-bottom: 25px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .preview-img:hover {
      transform: scale(1.05);
    }

    iframe {
      width: 100%;
      height: 650px;
      margin-top: 30px;
      border-radius: 12px;
      border: 1px solid #ddd;
      display: none;
    }

    /* Pantalla de carga */
    #loader {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #loader img {
      width: 120px;
      height: auto;
      margin-bottom: 30px;
    }

    .progress-bar {
      width: 180px;
      height: 6px;
      border-radius: 4px;
      overflow: hidden;
      background: #eee;
      position: relative;
    }

    .progress-bar::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 40%;
      height: 100%;
      background: linear-gradient(90deg, transparent, #000, transparent);
      animation: slidebg 1s linear infinite;
      border-radius: 4px;
    }

    @keyframes slidebg {
      0% {
        left: -40%;
      }
      100% {
        left: 100%;
      }
    }

    @media (max-width: 500px) {
      body {
        padding: 15px;
      }
      .container {
        padding: 20px;
      }
      iframe {
        height: 450px;
      }
      header {
        max-width: 90vw;
      }
    }
  </style>
</head>
<body>

  <!-- Pantalla de carga -->
  <div id="loader">
    <img src="logo.png" alt="Logo Grupo Foxus" />
    <div class="progress-bar"></div>
  </div>

  <header>
    <h2>GRUPO FOXUS</h2>
    <div class="linea-horizontal" aria-hidden="true"></div>
  </header>

  <div class="container">
    <h1>Manual Formativo</h1>
    <p>Te esperamos ma√±ana a la hora indicada. Haz de imprimir este documento.</p>

    <img src="portada.png" alt="Portada Manual" class="preview-img" id="preview" />

    <button id="viewBtn" aria-label="Ver documento">
      <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24" fill="white" viewBox="0 0 24 24"><path d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/></svg>
      Ver documento
    </button>

    <iframe id="pdfFrame" src="MANUAL FOXUS PRINCIPIANTE.pdf" title="Documento Manual Foxus"></iframe>
  </div>

  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('loader').style.display = 'none';
      }, 1000);
    });

    const btn = document.getElementById('viewBtn');
    const iframe = document.getElementById('pdfFrame');

    btn.addEventListener('click', () => {
      if (iframe.style.display === 'block') {
        iframe.style.display = 'none';
        btn.innerHTML = `
          <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24" fill="white" viewBox="0 0 24 24"><path d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/></svg>
          Ver documento
        `;
      } else {
        iframe.style.display = 'block';
        btn.textContent = 'Ocultar documento';
      }
    });
  </script>

</body>
</html>
