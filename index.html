<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manual Formativo - Grupo Foxus</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: white;
      color: black;
    }

    /* Pantalla de carga */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #loader img {
      width: 100px;
      margin-bottom: 20px;
    }

    .loading-bar {
      width: 100px;
      height: 4px;
      background: linear-gradient(to right, black 50%, transparent 50%);
      background-size: 200% 100%;
      animation: moveBar 1s linear infinite;
    }

    @keyframes moveBar {
      from {
        background-position: 200% 0;
      }
      to {
        background-position: 0 0;
      }
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }

    .header {
      text-align: center;
      margin-bottom: 1rem;
    }

    .header h1 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .line {
      margin: 0.5rem auto 1.5rem auto;
      width: 60%;
      height: 2px;
      background: black;
    }

    .card {
      background-color: black;
      color: white;
      padding: 2rem;
      border-radius: 12px;
      max-width: 500px;
      text-align: center;
    }

    .preview-img {
      width: 100%;
      max-width: 400px;
      margin: 1.5rem 0;
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.2s ease;
    }

    .preview-img:hover {
      transform: scale(1.02);
    }

    button {
      background-color: black;
      color: white;
      border: 2px solid white;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #222;
    }

    @media (max-width: 600px) {
      .card {
        padding: 1.2rem;
      }

      .preview-img {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="loader">
    <img src="logo.png" alt="Logo" />
    <div class="loading-bar"></div>
  </div>

  <main style="display: none;">
    <div class="header">
      <h1>GRUPO FOXUS</h1>
      <div class="line"></div>
    </div>

    <div class="card">
      <h2>Manual Formativo</h2>
      <p>Te esperamos ma√±ana a la hora indicada. Haz de imprimir este documento.</p>
    </div>

    <img src="portada.png" alt="Portada Manual" class="preview-img" id="preview" onclick="window.open('MANUAL FOXUS PRINCIPIANTE.pdf', '_blank')" />

    <button onclick="window.open('MANUAL FOXUS PRINCIPIANTE.pdf', '_blank')">
      <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24" fill="white" viewBox="0 0 24 24">
        <path d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
      </svg>
      Ver documento
    </button>
  </main>

  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('loader').style.display = 'none';
        document.querySelector('main').style.display = 'flex';
      }, 1000);
    });
  </script>
</body>
</html>
